<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dowry Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="calculator-container">
        <h2>Dowry Calculator</h2>
        
        <label for="name">Bride/Groom's Name:</label>
        <input type="text" id="name"><br>

        <label for="startingBid">Starting Bid ($):</label>
        <input type="number" id="startingBid"><br>

        <label for="education">Education Level:</label>
        <select id="education">
            <option value="1.5">Undergraduate degree</option>
            <option value="1.2">College degree</option>
            <option value="1.05">High school degree</option>
            <option value="0.9">Middle school degree</option>
        </select><br>

        <label for="netWorth">Family Net Worth:</label>
        <select id="netWorth">
            <option value="2">More than $10,000</option>
            <option value="1.5">Between $5,000 and $10,000</option>
            <option value="1.2">Less than $5,000</option>
        </select><br>

        <label for="caste">Caste:</label>
        <select id="caste">
            <option value="100">Brahmin</option>
            <option value="50">Kshatriya</option>
            <option value="20">Vaishya</option>
            <option value="10">Shudra</option>
            <option value="-50">Varna - untouchable</option>
        </select><br>

        <label>Skills:</label>
        <input type="checkbox" class="skills" value="10"> Playing a musical instrument<br>
        <input type="checkbox" class="skills" value="20"> Good cook<br>
        <input type="checkbox" class="skills" value="15"> Easygoing character<br>
        <input type="checkbox" class="skills" value="10"> Sings well<br>

        <label>Age:</label>
        <input type="radio" name="age" class="age" value="1.5"> 18-23<br>
        <input type="radio" name="age" class="age" value="1.2"> 24-27<br>
        <input type="radio" name="age" class="age" value="0.95"> 28+<br>

        <label>Reputation:</label>
        <input type="checkbox" class="reputation" value="0.85"> Gossips about parents<br>
        <input type="checkbox" class="reputation" value="0.9"> Gossips about character<br>
        <input type="checkbox" class="reputation" value="-20"> General gossip<br>

        <label for="loveLetter">Love Letter:</label>
        <textarea id="loveLetter" maxlength="500"></textarea><br>

        <button id="calculateBtn">Calculate Dowry</button>
        <h3 id="result"></h3>
    </div>

    <script src="script.js"></script>
</body>
</html>
